<!DOCTYPE html>
<html lang="fr">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!--import font-awesome-->
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      />
      <!--preconnect fonts-->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <!--import fonts-->
      <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap"
        rel="stylesheet"
      />
      <!--import css-->
      <link rel="stylesheet" href="../css/style.css" />
      <link rel="icon" href="../assets/logo/icon.svg" />
      <title>ohmyfood - Restaurant La note enchantée.</title>
    </head>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__arrow">
            <a href="../" class="header__link"
              ><i class="fas fa-arrow-left"></i
            ></a>
          </li>
          <li class="header__logo">
            <a href="../" class="header__link"> ohmyfood </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- image section-->
      <section class="image">
        <figure>
          <img
            src="../assets/restaurants/note_resized_w1kpx.jpg"
            alt="Restaurant la note enchantée"
          />
          <figcaption>
            <h1>La note enchantée</h1>
            <i class="far fa-heart"></i>
          </figcaption>
        </figure>
      </section>

      <!-- menus sections-->
      <section class="menus">
        <form action="">
          <ul class="menus__list">
            <!-- starters part-->
            <li>
              <article>
                <ul class="menus__type">
                  <li><h2>Entrées</h2></li>
                  <li class="menus__card">
                    <input type="checkbox" id="ravi" name="e1" value="1" />
                    <label for="ravi">
                      <div class="menus__desc">
                        <h3>Ravioles de fois gras</h3>
                        <p>Accompagnés de leur crème à la truffe</p>
                      </div>
                      <div class="menus__price">
                        <strong>25€</strong>
                      </div>
                      <div class="menus__checked">
                        <i class="fas fa-check-circle"></i>
                      </div>
                    </label>
                  </li>
                  <li class="menus__card">
                    <input type="checkbox" id="cavi" name="e2" value="1" />
                    <label for="cavi">
                      <div class="menus__desc">
                        <h3>Caviar osciètre</h3>
                        <p>Sur blini à la farine de blé noir</p>
                      </div>
                      <div class="menus__price">
                        <strong>35€</strong>
                      </div>
                      <div class="menus__checked">
                        <i class="fas fa-check-circle"></i>
                      </div>
                    </label>
                  </li>
                  <li class="menus__card">
                    <input type="checkbox" id="homa" name="e3" value="1" />
                    <label for="homa">
                      <div class="menus__desc">
                        <h3>Homard et espuma de langoustine</h3>
                        <p>Mariné aux zests d'orange</p>
                      </div>
                      <div class="menus__price">
                        <strong>20€</strong>
                      </div>
                      <div class="menus__checked">
                        <i class="fas fa-check-circle"></i>
                      </div>
                    </label>
                  </li>
                  <li class="menus__card">
                    <input type="checkbox" id="f-gras" name="e4" value="1" />
                    <label for="f-gras">
                      <div class="menus__desc">
                        <h3>Foie gras de canard cuit entier</h3>
                        <p>Confiture de figue et pain toasté</p>
                      </div>
                      <div class="menus__price">
                        <strong>35€</strong>
                      </div>
                      <div class="menus__checked">
                        <i class="fas fa-check-circle"></i>
                      </div>
                    </label>
                  </li>
                </ul>
              </article>
            </li>
            <!-- main courses part-->
            <li>
              <article>
                <ul class="menus__type">
                  <li><h2>Plats</h2></li>
                  <li class="menus__card">
                    <input type="checkbox" id="noix" name="p1" value="1" />
                    <label for="noix">
                      <div class="menus__desc">
                        <h3>Noix de coquilles Saint-Jacques</h3>
                        <p>Sur lit de purée de céleri-rave</p>
                      </div>
                      <div class="menus__price">
                        <strong>40€</strong>
                      </div>
                      <div class="menus__checked">
                        <i class="fas fa-check-circle"></i>
                      </div>
                    </label>
                  </li>
                  <li class="menus__card">
                    <input type="checkbox" id="lang" name="p2" value="1" />
                    <label for="lang">
                      <div class="menus__desc">
                        <h3>Langoustine poêlée</h3>
                        <p>Purée de patate douce</p>
                      </div>
                      <div class="menus__price">
                        <strong>35€</strong>
                      </div>
                      <div class="menus__checked">
                        <i class="fas fa-check-circle"></i>
                      </div>
                    </label>
                  </li>
                  <li class="menus__card">
                    <input type="checkbox" id="beef" name="p3" value="1" />
                    <label for="beef">
                      <div class="menus__desc">
                        <h3>Mijoté de queue de boeuf</h3>
                        <p>Et riz sauvage aux zests de citron</p>
                      </div>
                      <div class="menus__price">
                        <strong>44€</strong>
                      </div>
                      <div class="menus__checked">
                        <i class="fas fa-check-circle"></i>
                      </div>
                    </label>
                  </li>
                </ul>
              </article>
            </li>
            <!-- desserts part-->
            <li>
              <article>
                <ul class="menus__type">
                  <li><h2>Desserts</h2></li>
                  <li class="menus__card">
                    <input type="checkbox" id="maca" name="d1" value="1" />
                    <label for="maca">
                      <div class="menus__desc">
                        <h3>Macaron noisette et chocolat</h3>
                        <p>Glace au caramel brun et sel de Guérande</p>
                      </div>
                      <div class="menus__price">
                        <strong>18€</strong>
                      </div>
                      <div class="menus__checked">
                        <i class="fas fa-check-circle"></i>
                      </div>
                    </label>
                  </li>
                  <li class="menus__card">
                    <input type="checkbox" id="baba" name="d2" value="1" />
                    <label for="baba">
                      <div class="menus__desc">
                        <h3>Baba eu rhum revisité</h3>
                        <p>Avec son coulis de citron</p>
                      </div>
                      <div class="menus__price">
                        <strong>22€</strong>
                      </div>
                      <div class="menus__checked">
                        <i class="fas fa-check-circle"></i>
                      </div>
                    </label>
                  </li>
                  <li class="menus__card">
                    <input type="checkbox" id="tart" name="d3" value="1" />
                    <label for="tart">
                      <div class="menus__desc">
                        <h3>Tarte au citron meringuée</h3>
                        <p>Destructurée</p>
                      </div>
                      <div class="menus__price">
                        <strong>23€</strong>
                      </div>
                      <div class="menus__checked">
                        <i class="fas fa-check-circle"></i>
                      </div>
                    </label>
                  </li>
                </ul>
              </article>
            </li>
            <li>
              <button type="submit" class="btn">Commander</button>
            </li>
          </ul>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <ul class="footer__list">
        <li><h3>ohmyfood</h3></li>
        <li>
          <a href="#" class="footer__link"><i class="fas fa-utensils"></i>Proposer un restaurant</a>
        </li>
        <li>
          <a href="#" class="footer__link"
            ><i class="fas fa-hands-helping"></i>Devenir un partenaire</a
          >
        </li>
        <li><a href="#" class="footer__link">Mentions légales</a></li>
        <li>
          <a href="mailto:webmaster@ohmyfood.com" class="footer__link">Contact</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
