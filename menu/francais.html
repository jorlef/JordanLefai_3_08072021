<!DOCTYPE html>
<html lang="fr">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!--import font-awesome-->
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      />
      <!--preconnect fonts-->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <!--import fonts-->
      <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap"
        rel="stylesheet"
      />
      <!--import css-->
      <link rel="stylesheet" href="../css/style.css" />
      <link rel="icon" href="../assets/logo/icon.svg" />
      <title>ohmyfood - Restaurant À la française.</title>
    </head>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__arrow">
            <a href="../" class="header__link"
              ><i class="fas fa-arrow-left"></i
            ></a>
          </li>
          <li class="header__logo">
            <a href="../" class="header__link"> ohmyfood </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- image section-->
      <section class="section">
        <figure>
          <img
            src="../assets/restaurants/francaise_resized_w1kpx.jpg"
            alt="Restaurant la Palette du goût"
            class="section__img"
          />
          <figcaption class="section__caption">
            <h1 class="section__title">La palette du goût</h1>
            <i class="far fa-heart"></i>
          </figcaption>
        </figure>
      </section>

      <!-- menus sections-->
      <section class="menus">
        <form action="">
          <ul class="menus__list">
            <!-- starters part-->
            <li>
              <article>
                <ul class="menus__type">
                  <li><h2>Entrées</h2></li>
                  <li class="menus__card">
                    <input type="checkbox" id="tarta" name="e1" value="1" />
                    <label for="tarta">
                      <div class="menus__desc">
                        <h3>Tartare de poulpe acidulé</h3>
                        <p>Aux zests d'orange</p>
                      </div>
                      <div class="menus__price">
                        <strong>25€</strong>
                      </div>
                      <div class="menus__checked">
                        <i class="fas fa-check-circle"></i>
                      </div>
                    </label>
                  </li>
                  <li class="menus__card">
                    <input type="checkbox" id="velou" name="e2" value="1" />
                    <label for="velou">
                      <div class="menus__desc">
                        <h3>Velouté de légumes d'antan</h3>
                        <p>Carotte, panais, topinambour</p>
                      </div>
                      <div class="menus__price">
                        <strong>35€</strong>
                      </div>
                      <div class="menus__checked">
                        <i class="fas fa-check-circle"></i>
                      </div>
                    </label>
                  </li>
                  <li class="menus__card">
                    <input type="checkbox" id="soup" name="e3" value="1" />
                    <label for="soup">
                      <div class="menus__desc">
                        <h3>Soupe à l'oignon</h3>
                        <p>Revisitée</p>
                      </div>
                      <div class="menus__price">
                        <strong>20€</strong>
                      </div>
                      <div class="menus__checked">
                        <i class="fas fa-check-circle"></i>
                      </div>
                    </label>
                  </li>
                </ul>
              </article>
            </li>
            <!-- main courses part-->
            <li>
              <article>
                <ul class="menus__type">
                  <li><h2>Plats</h2></li>
                  <li class="menus__card">
                    <input type="checkbox" id="coqui" name="p1" value="1" />
                    <label for="coqui">
                      <div class="menus__desc">
                        <h3>Coquilles Saint-Jacques</h3>
                        <p>Accompagnées d'une purée de panais</p>
                      </div>
                      <div class="menus__price">
                        <strong>40€</strong>
                      </div>
                      <div class="menus__checked">
                        <i class="fas fa-check-circle"></i>
                      </div>
                    </label>
                  </li>
                  <li class="menus__card">
                    <input type="checkbox" id="magr" name="p2" value="1" />
                    <label for="magr">
                      <div class="menus__desc">
                        <h3>Magret de canard</h3>
                        <p>Et parmentier de pommes de terre</p>
                      </div>
                      <div class="menus__price">
                        <strong>35€</strong>
                      </div>
                      <div class="menus__checked">
                        <i class="fas fa-check-circle"></i>
                      </div>
                    </label>
                  </li>
                  <li class="menus__card">
                    <input type="checkbox" id="pigeo" name="p3" value="1" />
                    <label for="pigeo">
                      <div class="menus__desc">
                        <h3>Pigeonneau d'Ille-et-Villaine</h3>
                        <p>Sur son lit de gnocchis aux légumes</p>
                      </div>
                      <div class="menus__price">
                        <strong>44€</strong>
                      </div>
                      <div class="menus__checked">
                        <i class="fas fa-check-circle"></i>
                      </div>
                    </label>
                  </li>
                </ul>
              </article>
            </li>
            <!-- desserts part-->
            <li>
              <article>
                <ul class="menus__type">
                  <li><h2>Desserts</h2></li>
                  <li class="menus__card">
                    <input type="checkbox" id="peta" name="d1" value="1" />
                    <label for="peta">
                      <div class="menus__desc">
                        <h3>Pétales de violettes glacés</h3>
                        <p>Et purée de noisettes</p>
                      </div>
                      <div class="menus__price">
                        <strong>18€</strong>
                      </div>
                      <div class="menus__checked">
                        <i class="fas fa-check-circle"></i>
                      </div>
                    </label>
                  </li>
                  <li class="menus__card">
                    <input type="checkbox" id="fonda" name="d2" value="1" />
                    <label for="fonda">
                      <div class="menus__desc">
                        <h3>Fondant au chocolat</h3>
                        <p>Revisité</p>
                      </div>
                      <div class="menus__price">
                        <strong>22€</strong>
                      </div>
                      <div class="menus__checked">
                        <i class="fas fa-check-circle"></i>
                      </div>
                    </label>
                  </li>
                  <li class="menus__card">
                    <input type="checkbox" id="milef" name="d3" value="1" />
                    <label for="milef">
                      <div class="menus__desc">
                        <h3>Millefeuille croustillant</h3>
                        <p>Myrtilles et pâte d'amande</p>
                      </div>
                      <div class="menus__price">
                        <strong>23€</strong>
                      </div>
                      <div class="menus__checked">
                        <i class="fas fa-check-circle"></i>
                      </div>
                    </label>
                  </li>
                </ul>
              </article>
            </li>
            <li class="menus__button">
              <button type="submit" class="btn">Commander</button>
            </li>
          </ul>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <ul class="footer__list">
        <li><h3>ohmyfood</h3></li>
        <li>
          <a href="#" class="footer__link"
            ><i class="fas fa-utensils"></i>Proposer un restaurant</a
          >
        </li>
        <li>
          <a href="#" class="footer__link"
            ><i class="fas fa-hands-helping"></i>Devenir un partenaire</a
          >
        </li>
        <li><a href="#" class="footer__link">Mentions légales</a></li>
        <li>
          <a href="mailto:webmaster@ohmyfood.com" class="footer__link"
            >Contact</a
          >
        </li>
      </ul>
    </footer>
  </body>
</html>
