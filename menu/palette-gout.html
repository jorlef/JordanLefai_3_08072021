<!DOCTYPE html>
<html lang="fr">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!--import font-awesome-->
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      />
      <!--preconnect fonts-->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <!--import fonts-->
      <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap"
        rel="stylesheet"
      />
      <!--import css-->
      <link rel="stylesheet" href="../css/style.css" />
      <link rel="icon" href="../assets/logo/icon.svg" />
      <title>ohmyfood - Restaurant La palette du goût.</title>
    </head>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__arrow">
            <a href="../" class="header__link"
              ><i class="fas fa-arrow-left"></i
            ></a>
          </li>
          <li class="header__logo">
            <a href="../" class="header__link"> ohmyfood </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- image section-->
      <section class="image">
        <figure>
          <img
            src="../assets/restaurants/palette_resized_w1kpx.jpg"
            alt="Restaurant la Palette du goût"
          />
          <figcaption>
            <h1>La palette du goût</h1>
            <i class="far fa-heart"></i>
          </figcaption>
        </figure>
      </section>

      <!-- menus sections-->
      <section class="menus">
        <form action="">
          <ul class="menus__list">
            <!-- starters part-->
            <li>
              <article>
                <ul class="menus__type">
                  <li><h2>Entrées</h2></li>
                  <li class="menus__card">
                    <input type="checkbox" id="snai" name="e1" value="1" />
                    <label for="snai">
                      <div class="menus__desc">
                        <h3>Fricassée d'escargot</h3>
                        <p>Au piment d'espelette</p>
                      </div>
                      <div class="menus__price">
                        <strong>25€</strong>
                      </div>
                      <div class="menus__checked">
                        <i class="fas fa-check-circle"></i>
                      </div>
                    </label>
                  </li>
                  <li class="menus__card">
                    <input type="checkbox" id="f-gras" name="e2" value="1" />
                    <label for="f-gras">
                      <div class="menus__desc">
                        <h3>Fois gras de canard mi-cuit</h3>
                        <p>Et ses copeaux de truffe noire</p>
                      </div>
                      <div class="menus__price">
                        <strong>35€</strong>
                      </div>
                      <div class="menus__checked">
                        <i class="fas fa-check-circle"></i>
                      </div>
                    </label>
                  </li>
                  <li class="menus__card">
                    <input type="checkbox" id="eggs" name="e3" value="1" />
                    <label for="eggs">
                      <div class="menus__desc">
                        <h3>Œuf au plat</h3>
                        <p>Assaisonné à la truffe sur lit de caviar</p>
                      </div>
                      <div class="menus__price">
                        <strong>20€</strong>
                      </div>
                      <div class="menus__checked">
                        <i class="fas fa-check-circle"></i>
                      </div>
                    </label>
                  </li>
                </ul>
              </article>
            </li>
            <!-- main courses part-->
            <li>
              <article>
                <ul class="menus__type">
                  <li><h2>Plats</h2></li>
                  <li class="menus__card">
                    <input type="checkbox" id="beef" name="p1" value="1" />
                    <label for="beef">
                      <div class="menus__desc">
                        <h3>Filet de boeuf aux herbes</h3>
                        <p>Accompagné de sa ribambelle de légumes</p>
                      </div>
                      <div class="menus__price">
                        <strong>40€</strong>
                      </div>
                      <div class="menus__checked">
                        <i class="fas fa-check-circle"></i>
                      </div>
                    </label>
                  </li>
                  <li class="menus__card">
                    <input type="checkbox" id="parm" name="p2" value="1" />
                    <label for="parm">
                      <div class="menus__desc">
                        <h3>Parmentier de queue de boeuf</h3>
                        <p>À la truffe noire sur sa purée de panais</p>
                      </div>
                      <div class="menus__price">
                        <strong>35€</strong>
                      </div>
                      <div class="menus__checked">
                        <i class="fas fa-check-circle"></i>
                      </div>
                    </label>
                  </li>
                  <li class="menus__card">
                    <input type="checkbox" id="turb" name="p3" value="1" />
                    <label for="turb">
                      <div class="menus__desc">
                        <h3>Filet de Turbot</h3>
                        <p>Aux agrumes</p>
                      </div>
                      <div class="menus__price">
                        <strong>44€</strong>
                      </div>
                      <div class="menus__checked">
                        <i class="fas fa-check-circle"></i>
                      </div>
                    </label>
                  </li>
                </ul>
              </article>
            </li>
            <!-- desserts part-->
            <li>
              <article>
                <ul class="menus__type">
                  <li><h2>Desserts</h2></li>
                  <li class="menus__card">
                    <input type="checkbox" id="p-br" name="d1" value="1" />
                    <label for="p-br">
                      <div class="menus__desc">
                        <h3>Paris-Brest</h3>
                        <p>Revisité</p>
                      </div>
                      <div class="menus__price">
                        <strong>18€</strong>
                      </div>
                      <div class="menus__checked">
                        <i class="fas fa-check-circle"></i>
                      </div>
                    </label>
                  </li>
                  <li class="menus__card">
                    <input type="checkbox" id="maca" name="d2" value="1" />
                    <label for="maca">
                      <div class="menus__desc">
                        <h3>Macaron au chocolat d'exception</h3>
                        <p>Et glace à la vanille de Madagascar</p>
                      </div>
                      <div class="menus__price">
                        <strong>22€</strong>
                      </div>
                      <div class="menus__checked">
                        <i class="fas fa-check-circle"></i>
                      </div>
                    </label>
                  </li>
                  <li class="menus__card">
                    <input type="checkbox" id="mous" name="d3" value="1" />
                    <label for="mous">
                      <div class="menus__desc">
                        <h3>Mousse au chocolat</h3>
                        <p>Au piment d'espelette et à la truffe noire</p>
                      </div>
                      <div class="menus__price">
                        <strong>23€</strong>
                      </div>
                      <div class="menus__checked">
                        <i class="fas fa-check-circle"></i>
                      </div>
                    </label>
                  </li>
                </ul>
              </article>
            </li>
            <li>
              <button type="submit" class="btn">Commander</button>
            </li>
          </ul>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <ul class="footer__list">
        <li><h3>ohmyfood</h3></li>
        <li>
          <a href="#" class="footer__link"><i class="fas fa-utensils"></i>Proposer un restaurant</a>
        </li>
        <li>
          <a href="#" class="footer__link"
            ><i class="fas fa-hands-helping"></i>Devenir un partenaire</a
          >
        </li>
        <li><a href="#" class="footer__link">Mentions légales</a></li>
        <li>
          <a href="mailto:webmaster@ohmyfood.com" class="footer__link">Contact</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
